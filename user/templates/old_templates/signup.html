{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% load static %}

{% block content %}

    <div class="container-fluid vertical-align justify-content-center align-items-center">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-4" style="padding: 75px;">
                <img class="border-0" src="{% static "user/media/logo.png" %}" height="150%" width="150%"/>
            </div>
            <div class="col-4" style="padding: 75px;">
                <form style="float: left; margin: 0 auto;" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 form-floating">
                        {{form.first_name}}
                        <label for="floatingFirstName">First name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{form.last_name}}
                        <label for="floatingLastName">Last name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{form.email}}
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{form.password1}}
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{form.password2}}
                        <label for="floatingConfirmPassword">Confirm password</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{form.organization}}
                        <label for="floatingOrganization">Organization</label>
                    </div>
    
                    <div class="mb-3 form-floating">
                        {{form.title}}
                        <label id="floatingSelectLabel" for="floatingSelect">Title</label>
                    </div>
                    <div class="mb-3 form-floating">
                        {{form.phone_number}}
                        <label for="floatingPhoneNumber">Phone number</label>
                    </div>
                    <div class="mb-3">
                        <button style="text-align: center; width: 150%;" type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>

        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
        */


        //Query All select fields
        var select_fields = document.getElementsByTagName('select');

        select_fields[0].id = 'floatingOrganization';
        select_fields[0].name = 'floatingOrganization';
        select_fields[0].style = 'width: 150%';
        select_fields[0].className = 'form-control border-0';
        // select_fields[0].style.color = 'white';
        // Try using .style = 'color: white;' for select labels

        select_fields[1].id = 'floatingTitle';
        select_fields[1].name = 'floatingTitle';
        select_fields[1].style = 'width: 150%';
        select_fields[1].className = 'form-control border-0';


        //Query All input fields
        var form_fields = document.getElementsByTagName('input');
        
        form_fields[1].placeholder='Elon';
        form_fields[1].id = 'floatingFirstName';
        form_fields[1].name = 'floatingFirstName';
        form_fields[1].type = 'text';
        form_fields[1].style = 'width: 150%';
        form_fields[1].className = 'form-control border-0';

        form_fields[2].placeholder='Musk';
        form_fields[2].id = 'floatingLastName';
        form_fields[2].name = 'floatingLastName';
        form_fields[2].type = 'text';
        form_fields[2].style = 'width: 150%';
        form_fields[2].className = 'form-control border-0';
        
        form_fields[3].placeholder='email@infratie.com';
        form_fields[3].id = 'floatingInput';
        form_fields[3].name = 'floatingInput';
        form_fields[3].type = 'email';
        form_fields[3].style = 'width: 150%';
        form_fields[3].className = 'form-control border-0';

        form_fields[4].placeholder='Password';
        form_fields[4].id = 'floatingPassword';
        form_fields[4].name = 'floatingPassword';
        form_fields[4].type = 'password';
        form_fields[4].style = 'width: 150%';
        form_fields[4].className = 'form-control border-0';

        form_fields[5].placeholder='Re-enter Password';
        form_fields[5].id = 'floatingConfirmPassword';
        form_fields[5].name = 'floatingConfirmPassword';
        form_fields[5].type = 'password';
        form_fields[5].style = 'width: 150%';
        form_fields[5].className = 'form-control border-0';

        form_fields[6].placeholder='XXXXXXXXXX (No -,.,/, etc..)';
        form_fields[6].id = 'floatingPhoneNumber';
        form_fields[6].name = 'floatingPhoneNumber';
        form_fields[6].type = 'text';
        form_fields[6].style = 'width: 150%';
        form_fields[6].className = 'form-control border-0';

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
