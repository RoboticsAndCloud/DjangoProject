{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}

    <div class="container-fluid vertical-align justify-content-center align-items-center">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-4" style="padding: 75px;">
                <img class="border-0" src="{% static "user/media/logo.png" %}" height="150%" width="150%"/>
            </div>
            <div class="col-4" style="padding: 75px;">
                <form style="margin: 0 auto; float: left;" method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3 form-floating">
                        <input type="email" style="width: 150%;" name="floatingInput" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" style="width: 150%;" name="floatingPassword" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3 form-check align-items-center justify-content-center">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                        <label style="float: left; padding-top: 4px;" class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" style="width: 150%;" class="btn btn-primary">Login</button>
                    </div>
                    <div class="mb-3">
                        <p style="padding-right: 0;"><a href="{% url 'reset_password' %}">Forgot password? Click here</a></p>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->

{% endblock %}
